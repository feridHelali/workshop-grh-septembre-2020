<div class="container">
    <form [formGroup]="personelForm">
        <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input minlength="10" maxlength="30" formControlName="fullname" matInput type="text" placeholder="type personnel name" required>
        </mat-form-field>

        <mat-error *ngIf="personelForm.get('fullname').invalid && personelForm.get('fullname').hasError('required')">Required</mat-error>
        <mat-error *ngIf="personelForm.get('fullname').invalid && personelForm.get('fullname').hasError('minlength')">Fullname must exeed 10 Caracters</mat-error>
        <mat-error *ngIf="personelForm.get('fullname').invalid && personelForm.get('fullname').hasError('maxlength')">Max length Exceeded</mat-error>

        <br>
        <mat-form-field appearance="fill ">
            <mat-label>email</mat-label>
            <input formControlName="email" matInput type="email" placeholder="type email " required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill ">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput type="text" placeholder="type phone " required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill ">
            <mat-label>Position</mat-label>
            <input formControlName="position" matInput type="text" placeholder="type personnel position " required>
        </mat-form-field>
        <br>
    </form>

    <input type="submit " [disabled]="!personelForm.valid" value="submit " (click)="onSubmit() ">
</div>
