<div class="container">
    <br>
    <div class="add">
        <button [routerLink]="['/personnel/add']"> Add New Personnel</button>
    </div>
    <br>
    <table class="blueTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>email</th>
                <th>Postion</th>
                <th>Avatar</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let personnel of personnellist$ | async">
                <th>{{personnel?.id}}</th>
                <th>{{personnel?.fullname}}</th>
                <th>{{personnel?.phone}}</th>
                <th>{{personnel?.email }}</th>
                <th>{{personnel?.position}}</th>
                <th>
                    <img class="avatar" [src]="personnel.avatar_url?personnel.avatar_url: 'assets/default_avatar.png'" alt="avatar">
                </th>
                <th>
                    <button mat-button color="primary" [routerLink]='["update",personnel.id]'>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="warn" (click)="deletePersonnel(personnel.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </th>
            </tr>
        </tbody>

    </table>
</div>
